name: Run Python script with pip install

on:
  pull_request:
    branches:
      - master
  push:
    branches-ignore:
      - master

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run Python script
      run: |
        cd .github/workflows
        PIPELINES_PATH=${{ github.workspace }} WRITE_REFRESH_TOKEN="PASTE YOUR TOKEN HERE" python run.py validate --config config.json